# System Mode: production / development / local_test
system_mode: local_test

# Database Profiles
database:
  production:
    user: "PROD_USER"
    password: "PROD_PASSWORD"
    dsn: "PROD_DSN"
  development:
    user: "DEV_USER"
    password: "DEV_PASSWORD"
    dsn: "DEV_DSN"

# Optimization Settings
optimization:
  penalty_unmet: 1000000
  penalty_assign: 1000
  penalty_qty: 1
  timeout_sec: 600

# API & Automation Settings
api:
  workers: 2
  max_queue_size: 50
  
# Batch Scheduler Settings
scheduler:
  enabled: false
  interval_min: 60       # 매 60분마다 실행
